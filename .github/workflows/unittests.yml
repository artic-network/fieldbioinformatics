name: fieldbioinformatics_unit_tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6.15"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: mamba-org/setup-micromamba@v1
        name: Setup dependencies
        with:
          environment-file: environment.yml
          environment-name: artic
      - run: |
          python3 -m pip install -e .
          pytest -s artic/*_unit_test.py
          ./test-runner.sh medaka
          ./test-runner.sh clair3
          pytest -s artic/minion_validator.py --workFlow medaka --numValidations 2
          pytest -s artic/minion_validator.py --workFlow clair3 --numValidations 2
